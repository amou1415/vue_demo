<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        .box {
            padding: 10px;
            margin: 10px;
            width: 50%;
            background-color: skyblue;
            border:2px solid brown;
        }
        .mianbao {
            border: none;
        }
        li {
            list-style: none;
            float: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-link to="/student">学生组件</router-link><br>
        <router-link to="/student/profile">学生组件嵌套学生信息</router-link><br>
        <router-link to="/student/post">学生组件嵌套学生文章</router-link><br>
        <router-link to="/student/friends">学生组件嵌套好友列表</router-link>
        <router-view></router-view>
    </div>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <script>
        var Student = {
            template: `
                <div class="big_box">
                    这里是学生页面组件
                    <ul class="mianbao box">
                        这里可以渲染$route的所有属性
                        <li v-if="(item,index) of $route.matched">
                            <router-link :to="item.path">
                                {{item.meta}}
                            </router-link>
                        </li>
                    </ul>
                    <router-view></router-view>
                </div>
            `,
            watch:{
                $route(){
                    console.log('是在watch打印');
                    console.log(this.$route);
                    
                }
            },
            mounted(){
                console.log(this.$route);
                
            }
        }
        var StudentProfile = {
            template: `
                <div class="box">
                    这里是学生信息组件
                </div>
            `
        }
        var StudentPost = {
            template: `
                <div class="box">
                    这里是学生文章组件
                </div>
            `
        }
        var StudentFriends = {
            template: `
                <div class="box">
                    这里是好友列表组件
                </div>
            `
        }
        var routes = [{
            path: '/student',
            component: Student,
            children: [{
                    path: 'profile',
                    component: StudentProfile,
                    meta:'信息'
                },
                {
                    path: 'post',
                    component: StudentPost,
                    meta:'文章'
                },
                {
                    path: 'friends',
                    component: StudentFriends,
                    meta:'好友'
                }
            ]
        }]
        var router = new VueRouter({
            routes
        })
        var app = new Vue({
            el: "#app",
            data: {

            },
            router
        })
    </script>
</body>

</html>
